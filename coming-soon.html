<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <script>
        tailwind.config = {
          theme: {
            extend: {
              backgroundImage: {
                "pageBg": "url('http://fastwpdemo.com/newwp/vcamp/wp-content/themes/vcamp/assets/images/assets/bg_01.png')"
            }
            }
          }
        }
        </script>
    <title>Vcamp</title>

<body class="mx-auto md:max-w-screen-2xl space-y-32">
    <div class="bg-pageBg lg:space-y-14 md:space-y-10 space-y-7  h-screen flex flex-col justify-center align-center text-center">

        </div>

                    <button class="inline-block bg-gray-900 md:text-lg text-sm text-white rounded-lg lg:px-12 md:px-6 px-3 hover:bg-red-500 hover:duration-1000" >Suscribe</button>
                </div>

        </div>
